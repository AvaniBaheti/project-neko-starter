<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- below meta tags will set default image for our website when shared on social media -->
    <meta property="og:image" content="https://img.favpng.com/0/23/2/siamese-cat-sphynx-cat-kitten-drawing-clip-art-png-favpng-sq9MtY4vzmPqCfGFynMdMVAUB.jpg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <!-- add favicon(icon that appears on the browser tab) -->
    <link rel="shortcut icon" href="./assets/cat.png" type="image/x-icon" />
    <!-- include css file/s -->
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- set title that appears on the browser tab -->
    <title>Project Neko | Starter(Cat-o-Mania)</title>
  </head>
  <body>
    <div id="heading" class="heading"><h1>Cat-o-Mania</h1></div>

    <div id="container-image" class="container-image"></div>
    
    <div class="container-image-btn">
      <button id="img-btn" type="button" class="btn btn-secondary" onclick="loadCatImage()">Load Image</button>
    </div>

    <div id="container-facts" class="container-facts"></div>

    <div class="container-facts-btn">
      <button id="fact-btn" type="button" class="btn btn-secondary" onclick="loadCatFact()">More Facts</button>  
    </div>

    <!-- load the javascript -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
